<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Average Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merienda:wght@400&display=swap" />
</head>

<body>
  <div class="contact">
    <header class="header">
      <div class="header-child"></div>
      <nav class="f-r-a-m-e-a">
        <nav class="f-r-a-m-e-b">
          <div class="about"><a href="#" class="nav-text">About</a></div>
          <div class="services"><a href="#" class="nav-text">Services</a></div>
          <div class="portfolio"><a href="#" class="nav-text">Portfolio</a></div>
          <div class="contact1"><a href="#" class="nav-text">Contact</a></div>
        </nav>
      </nav>
      <div class="sign-in-frame">
        <div class="sign-in-frame-child"></div>
        <h1 class="sign-in"><a href="#" class="nav-text">Sign In</a></h1>
      </div>
    </header>
    <div class="main">
    <section class="about-us-frame">
      <div class="frame-c">
        <div class="contact-details-frame">
          <img class="contact-details-frame-child" alt="" src="./public/rectangle-3841.svg" />

          <div class="live-chat-frame">
            <div class="contact-information">Contact Information</div>
            <div class="say-something-to">
              Say something to start a live chat!
            </div>
          </div>
          <div class="location-frame">
            <div class="location-text-frame">
              <img class="bxsphone-call-icon" loading="lazy" alt="" src="./public/bxsphonecall.svg" />

              <div class="text-field-frame">+91 79847786667</div>
            </div>
            <div class="social-media-links-frame">
              <div class="mailicon-frame">
                <img class="icsharp-email-icon" loading="lazy" alt="" src="./public/icsharpemail.svg" />

                <div class="sathawaraharsh14gmailcom">
                  sathawaraharsh14@gmail.com
                </div>
              </div>
              <div class="contact-info-frame">
                <img class="carbonlocation-filled-icon" loading="lazy" alt="" src="./public/carbonlocationfilled.svg" />

                <div class="dartmouth-street-boston">
                  132 Dartmouth Street Boston, Odhav, Ahemdabad.
                </div>
              </div>
            </div>
          </div>
          <div class="group-frame-clarity">
            <img class="group-frame-clarity-child" loading="lazy" alt="" src="./public/group-1000001749.svg" />

            <div class="group-frame-social-icons">
              <img class="group-frame-social-icons-child" alt="" src="./public/group-1000001750.svg" />

              <img class="claritycursor-hand-click-line-icon" loading="lazy" alt=""
                src="./public/claritycursorhandclickline.svg" />
            </div>
            <img class="group-frame-clarity-item" loading="lazy" alt="" src="./public/group-1000001751.svg" />
          </div>
        </div>
        <div class="form">
          <input class="name" placeholder="Name" type="text" />

          <input class="surname" placeholder="Surname" type="text" />

          <input class="mail-adress" placeholder="Mail Adress" type="text" />

          <input class="subject" placeholder="Subject" type="text" />
          
          <input class="message" placeholder="Enter Message" type="text" rows="{8}" cols="{20}" />

          <!-- <textarea class="message" placeholder="Message" rows="{11}" cols="{26}">
            </textarea> -->
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="frame-frame-group-social">
        <div class="social-frame-link">
          <a href="#"> <img class="social-icon" loading="lazy" alt="" src="./public/social.svg" /></a>
        </div>
        <a href="#"> <img class="social-icon1" loading="lazy" alt="" src="./public/social-1.svg" /></a>

        <a href="#"> <img class="social-icon2" loading="lazy" alt="" src="./public/social-2.svg" /></a>

        <div class="social-frame-link1">
          <a href="#"> <img class="social-icon3" loading="lazy" alt="" src="./public/social-3@2x.png" /></a>
        </div>
        <div class="social-frame-link2">
          <a href="#"> <img class="social-icon4" loading="lazy" alt="" src="./public/social-4@2x.png" /></a>
        </div>
        
      </div>
      <div class="frame-footer">
        <div class="copyright">
          <div class="all-rights-reserved">Â© 2024 All Rights Reserved</div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
