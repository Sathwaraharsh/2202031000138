<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Average Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
</head>

<body>
  <div class="sign-insign-up">
    <header class="header">
      <div class="header-child"></div>
      <nav class="about-services-portfolio-frame">
        <div class="about"><a href="#" class="nav-text">About</a></div>
        <div class="services"><a href="#" class="nav-text">Services</a></div>
        <div class="portfolio"><a href="#" class="nav-text">Portfolio</a></div>
        <div class="contact"><a href="#" class="nav-text">Contact</a></div>
      </nav>
      <div class="main-frame">
        <div class="main-frame-child"></div>
        <div class="sign-in"><a href="#" class="nav-text">Sign In</a></div>
      </div>
    </header>
    <section class="sign-up-text">
      <div class="signup">
        <div class="signup1"></div>
        <form class="google-icon">
          <div class="signup-frame">
            <b class="sign-up">Sign up</b>
            <div class="email-input">
              <div class="password-input">
                <div class="agree-terms-checkbox"></div>
                <b class="b">×</b>
              </div>
            </div>
          </div>
          <div class="already-have-account-text">
            <div class="log-in-text">
              <div class="social-login">
                <div class="div"></div>
                <div class="sign-up-with">Sign up with Google</div>
                <div class="social-login-child"></div>
              </div>
            </div>
            <div class="name-label"></div>
            <div class="enter-name">
              <b class="name">Name</b>
              <div class="enter-your-full-name-parent">
                <input class="enter-your-full" placeholder="Enter Your Full Name" type="text" />

                <div class="frame-child"></div>
              </div>
            </div>
            <b class="email">Email</b>
            <div class="enter-your-email-address-parent">
              <input class="enter-your-email" placeholder="Enter Your Email Address" type="text" />

              <div class="frame-item"></div>
            </div>
          </div>
          <div class="password-parent">
            <b class="password">Password</b>
            <div class="at-least-8-characters-parent">
              <input class="at-least-8" placeholder="At least 8 characters" type="text" />

              <div class="frame-inner"></div>
            </div>
          </div>
          <div class="agreement-frame">
            <div class="agreement-frame-inner">
              <input class="rectangle-input" type="checkbox" />
            </div>
            <div class="i-agree-with-container">
              <span class="i-agree-with">I agree with </span>
              <span class="terms">Terms</span>
              <span class="and"> and </span>
              <span class="privacy">Privacy</span>
            </div>
          </div>
          <div class="sign-up-button">
            <button class="signupbutton">
              <div class="signupbutton-child"></div>
              <b class="sign-up1">Sign up</b>
            </button>
            <div class="sign-up-button-child"></div>
          </div>
          <div class="login">
            <div class="already-have-an">Already have an account?</div>
          </div>
        </form>
        <div class="signup-container">
          <b class="log-in">Log in</b>
        </div>
      </div>
      <div class="login1">
        <div class="login2"></div>
        <form class="login-container">
          <div class="log-in-header">
            <div class="sign-up-frame">
              <div class="log-in-parent">
                <b class="log-in1">Log in</b>
                <div class="sign-up-text1">
                  <div class="social-login-frame">
                    <div class="social-login-frame-child"></div>
                    <b class="b1">×</b>
                  </div>
                </div>
              </div>
              <div class="social-login1">
                <div class="social-login-item"></div>
                <div class="div1"></div>
                <div class="log-in-with">Log in with Google</div>
              </div>
              <div class="email-input1"></div>
            </div>
            <b class="email1">Email</b>
          </div>
          <div class="password-input1">
            <div class="log-in-form-frame">
              <input class="enter-your-email1" placeholder="Enter Your Email Address" type="text" />

              <div class="log-in-form-frame-child"></div>
            </div>
          </div>
          <div class="submit-signup-btn">
            <b class="password1">Password</b>
            <div class="email-input2">
              <input class="enter-your-password" placeholder="Enter Your Password" type="text" />

              <div class="email-input-child"></div>
            </div>
          </div>
          <div class="remember-me">
            <input type="checkbox" class="login-button"></input>
            <div class="remember-me1">Remember Me</div>
          </div>
          <div class="donot-have-an-account">
            <button class="loginbutton">
              <div class="loginbutton-child"></div>
              <b class="log-in2">Log in</b>
            </button>
            <div class="donot-have-an-account-child"></div>
          </div>
          <div class="footer">
            <div class="dont-have-an">Don’t have an account?</div>
          </div>
        </form>
        <div class="social-media">
          <b class="sign-up2">Sign up</b>
        </div>
      </div>
    </section>
    <section class="footer1">
      <div class="copyright">
        <a href="#"> <img class="social-icon" loading="lazy" alt="" src="./public/social.svg" /></a>

        <a href="#"> <img class="social-icon1" loading="lazy" alt="" src="./public/social-1.svg" /></a>

        <a href="#"> <img class="social-icon2" loading="lazy" alt="" src="./public/social-2.svg" /></a>

        <a href="#"> <img class="social-icon3" loading="lazy" alt="" src="./public/social-3@2x.png" /></a>

        <a href="#"> <img class="social-icon4" loading="lazy" alt="" src="./public/social-4@2x.png" /></a>

      </div>
      <div class="copyright1">
        <div class="all-rights-reserved">© 2024 All Rights Reserved</div>
      </div>
    </section>
  </div>
</body>

</html>
